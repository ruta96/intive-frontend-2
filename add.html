<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript - zadanie 1" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Add movie</title>
</head>
<body>
<div id="moviesCountersContainer">
    <p>All: <span class="moviesCounter" id="anotherMoviesCounterAll"></span></p>
    <p>Viewed: <span class="moviesCounter" id="anotherMoviesCounterSeen"></span></p>
</div>
<div id="formContainer">
    <form class="addmovie-form" id="addmovie-form" autocomplete="off">
        <span class="form-element addmovie-form-title">
            ADD MOVIE
        </span>

        <div class="form-element">
            <input class="input input-text" type="text" id="title"  required>
            <label class="input-label">Title</label>
        </div>

        <div class="form-element">
            <input class="input input-text" type="text" id="year"  required>
            <label class="input-label">Year</label>
        </div>

        <div class="form-element">
            <input class="input input-text" type="text" id="genre"  required>
            <label class="input-label">Genre</label>
        </div>

        <div class="form-element">
            <textarea class="input input-textarea" id="summary"  required></textarea>
            <label class="input-label">Summary</label>
        </div>

        <div class="form-element slider">
            <input type="checkbox" class="input-checkbox" id="seen"></input>
            <label for="seen" id="seen-label"></label>
        </div>

        <span id="message"></span>
        <div class="form-element">
            <button type="button" value="none" class="input input-button" id="addmovie-button">
                <span>
                    Add movie
                </span>
            </button>
        </div>

        <div class="form-element">
            <button type="button" value="none" class="input input-button " id="return-button">
                <span>
                    Return to list
                </span>
            </button>
        </div>
    </form>
</div>
<script type="module" src="add.js"></script>
</body>
</html>
