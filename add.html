<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript - zadanie 1" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Add movie</title>
</head>
<body>
<div id="moviesCountersContainer">
    <p>All: <span class="moviesCounter" id="anotherMoviesCounterAll"></span></p>
    <p>Viewed: <span class="moviesCounter" id="anotherMoviesCounterSeen"></span></p>
</div>
<div id="formContainer">
    <form class="addmovie-form">
        <span class="form-element addmovie-form-title">
            Add movie
        </span>

        <div class="form-element">
            <input class="input" type="text" id="title" name="title" placeholder="Title">
        </div>

        <div class="form-element">
            <input class="input" type="text" id="year" name="year" placeholder="Year">
        </div>

        <div class="form-element">
            <input class="input" type="text" id="genre" name="genre" placeholder="Genre">
        </div>

        <div class="form-element">
            <textarea class="input input-textarea" id="summary" name="summary" placeholder="Summary"></textarea>
        </div>

        <div class="form-element">
            <label for="seen">Seen: </label>
            <input class="input-checkbox" type="checkbox" id="seen" name="seen"></input>
        </div>

        <div class="form-element">
            <button type="button" class="input input-button" id="addmovie-button">
                <span>
                    Add movie
                </span>
            </button>
        </div>
    </form>
</div>
<script type="module" src="add.js"></script>
</body>
</html>
